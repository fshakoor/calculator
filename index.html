<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="big-buttons">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="smaller-buttons">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="/">รท</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="x">x</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="=">=</button>
                <button class="+">+</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
